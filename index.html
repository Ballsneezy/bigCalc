<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    <div class="container">
        <input type="text" class="display" value="urmom" readonly>

        <div class="buttons">
            <button class="btn-op" id="clear">C</button>
            <button class="btn-op">+/-</button>
            <button class="btn-op">%</button>
            <button class="btn-op">รท</button>
            
            <button class="btn-num" value="7">7</button>
            <button class="btn-num" value="8">8</button>
            <button class="btn-num" value="9">9</button>
            <button class="btn-op">x</button>
            
            <button class="btn-num" value="4">4</button>
            <button class="btn-num" value="5">5</button>
            <button class="btn-num" value="6">6</button>
            <button class="btn-op">-</button>
            
            <button class="btn-num">1</button>
            <button class="btn-num">2</button>
            <button class="btn-num">3</button>
            <button class="btn-op">+</button>
            
            <button class="btn-num">0</button>
            <button class="btn-op">.</button>
            <button class="btn-op" id = 'equals'>=</button>
        </div>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
